<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>搜趣找貓-提供各地收容所、貓咪資料以及認養服務的貓咪專屬平台</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.css"/>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <!-- 指定貓咪內容 -->
    <main class="adoption-appointedCat mt-9 mt-md-13">

      <!-- 貓咪資訊 -->
      <section class="container mb-19 mb-lg-21">
        <div class="col-xl-11 col-xxl-8 mx-auto">
          <div class="row gy-7 gx-xl-11 flex-column-reverse flex-md-row mb-17">
            <div class="col-md-6">
              <div class="d-flex justify-content-between align-items-center mb-6">
                <h1 class="mb-0 fs-2 fw-bold lh-sm letterSpc-8 font-SerifTC text-title">領養柑橘</h1>
                <span class="badge py-2 px-4 rounded-pill border border-1 border-primary fs-7 fs-md-9 fw-medium lh-sm letterSpc-8 text-primary">冬天小棉襖</span>
              </div>
              <p class="mb-9 letterSpc-8">害羞的柑橘就像冬天的小棉襖，總是躲在角落裡，擁有著溫暖的個性和迷人的圓圓大眼睛。</p>
              <ul class="d-flex flex-wrap gap-4 mb-0 list-unstyled">
                <li class="d-flex align-items-center gap-2">
                  <img src="../assets/images/icon/icon_gender.svg" class="img-fluid" alt="">
                  <p class="mb-0 fs-7 fs-md-9 fw-medium lh-sm letterSpc-8">女孩</p>
                </li>
                <li class="d-flex align-items-center gap-2">
                  <img src="../assets/images/icon/icon_cat.svg" class="img-fluid" alt="">
                  <p class="mb-0 fs-7 fs-md-9 fw-medium lh-sm letterSpc-8">成貓</p>
                </li>
                <li class="d-flex align-items-center gap-2">
                  <img src="../assets/images/icon/icon_paw.svg" class="img-fluid" alt="">
                  <p class="mb-0 fs-7 fs-md-9 fw-medium lh-sm letterSpc-8">橘貓</p>
                </li>
                <li class="d-flex align-items-center gap-2">
                  <i class="fa-solid fa-circle-check" style="font-size:30px; color: #3DC787;"></i>
                  <p class="mb-0 fs-7 fs-md-9 fw-medium lh-sm letterSpc-8">已絕育</p>
                </li>
              </ul>
            </div>
            <div class="col-md-6 position-relative text-center">
              <img src="../assets/images/adoption-appointedCat/picture_1.png" class="img-fluid rounded-pill" alt="">
              <img src="../assets/images/adoption-appointedCat/decoration_1.png" class="deco__img position-absolute d-none d-md-block" alt="">
            </div>
          </div>
          <ul class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-7 list-unstyled">
            <li class="cat__item">
              <div class="position-relative" data-bs-toggle="modal" data-bs-target="#picture2">
                <img src="../assets/images/adoption-appointedCat/picture_2.jpg" class="cat__img img-fluid object-fit-cover" alt="">
                <i class="fa-solid fa-magnifying-glass-plus position-absolute top-50 start-50 translate-middle fs-2 text-white opacity-0" style="cursor: pointer;"></i>
              </div>
              <div class="modal fade" id="picture2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content position-relative">
                    <img src="../assets/images/adoption-appointedCat/picture_2.jpg" class="img-fluid" alt="">
                    <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal" aria-label="Close" style="top: 16px; right: 16px;"></button>
                  </div>
                </div>
              </div>
            </li>
            <li class="cat__item">
              <div class="position-relative" data-bs-toggle="modal" data-bs-target="#picture3">
                <img src="../assets/images/adoption-appointedCat/picture_3.jpg" class="cat__img img-fluid object-fit-cover" alt="">
                <i class="fa-solid fa-magnifying-glass-plus position-absolute top-50 start-50 translate-middle fs-2 text-white opacity-0" style="cursor: pointer;"></i>
              </div>
              <div class="modal fade" id="picture3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content position-relative">
                    <img src="../assets/images/adoption-appointedCat/picture_3.jpg" class="img-fluid" alt="">
                    <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal" aria-label="Close" style="top: 16px; right: 16px;"></button>
                  </div>
                </div>
              </div>
            </li>
            <li class="cat__item">
              <div class="position-relative" data-bs-toggle="modal" data-bs-target="#picture4">
                <img src="../assets/images/adoption-appointedCat/picture_4.jpg" class="cat__img img-fluid object-fit-cover" alt="">
                <i class="fa-solid fa-magnifying-glass-plus position-absolute top-50 start-50 translate-middle fs-2 text-white opacity-0" style="cursor: pointer;"></i>
              </div>
              <div class="modal fade" id="picture4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content position-relative">
                    <img src="../assets/images/adoption-appointedCat/picture_4.jpg" class="img-fluid" alt="">
                    <button type="button" class="btn-close position-absolute" data-bs-dismiss="modal" aria-label="Close" style="top: 16px; right: 16px;"></button>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>

      <!-- 貓咪特色 -->
      <section class="container">
        <div class="text-center">
          <h2 class="fs-5 fs-md-3 fw-bold lh-sm letterSpc-8 font-SerifTC text-title">性格特色</h2>
          <h3 class="mb-0 fs-5 fs-md-4 lh-sm letterSpc-8 text-primary">Characteristics</h3>
        </div>
        <ul class="row">
          <li class="col">
            <div>
              <img src="" alt="">
              <div>
                <h4>活動力</h4>
              </div>
            </div>
          </li>
          <li class="col"></li>
          <li class="col"></li>
        </ul>
      </section>
    </main>
    

    <%- include('./layout/footer'); -%>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://kit.fontawesome.com/96a7520586.js" crossorigin="anonymous"></script>
    <script type="module" src="../main.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  </body>
</html>
