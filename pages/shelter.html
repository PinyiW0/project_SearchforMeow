<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Shelter</title>
</head>
<body>
    
    <%- include('./layout/header'); -%>

    <main class="shelter py-lg-11">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-primary fw-bold mb-lg-9">
                        <i class="fa-solid fa-house-chimney text-primary"></i>
                        找尋附近的收容所
                    </h1>
                </div>
                <form action="" class="row">
                    <div class="mb-4 col-lg-5 d-flex align-items-lg-center justify-content-between">
                        <label for="dropdown" class="form-label text-text mb-0 fs-lg-6 me-lg-2">縣市查詢</label>
                        <div class="dropdown d-flex">
                            <button class="dropBtn text-text btn btn-primary fs-lg-6 py-1 border border-2 rounded-2 d-flex align-items-center justify-content-between w-100" id="dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                全部
                                <span class="material-symbols-outlined" id="dropdown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                    unfold_more
                                </span>
                              </button>
                            <ul class="dropdown-menu w-100 rounded-2" data-bs-keyboard="false" data-bs-backdrop="static" >
                                <li><a class="dropdown-item fs-lg-6 text-text item0" href="#">全部</a></li>
                                <li><a class="dropdown-item fs-lg-6 text-text item1" href="#">北部</a></li>
                                <li><a class="dropdown-item fs-lg-6 text-text item2" href="#">中部</a></li>
                                <li><a class="dropdown-item fs-lg-6 text-text item3" href="#">南部</a></li>
                                <li><a class="dropdown-item fs-lg-6 text-text item4" href="#">東部</a></li>
                                <li><a class="dropdown-item fs-lg-6 text-text item5" href="#">離島</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-4 col-lg-5 d-flex align-items-lg-center justify-content-between">
                        <label for="" class="form-label text-text mb-0 fs-lg-6 me-lg-2">關鍵字查詢</label>
                        <input type="text" class="keyWord text-placeholder fs-lg-6 rounded-2 py-1 ps-3" placeholder="請輸入關鍵字">
                    </div>
                    <div class="mb-4 col-lg-2">
                        <button type="submit" class="btn btn-primary text-text fs-lg-6 border border-2 w-100 py-lg-1 rounded-2">查詢</button>
                    </div>
                </form>
                <ul class="list-group list-unstyled">
                    <li class="list-group-item">
                        <a href="#">
                            全部
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            北部
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            中部
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            南部
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            東部
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            離島
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    


    
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/96a7520586.js" crossorigin="anonymous"></script>
    <!-- own js -->
    <script type="module" src="../assets/js/shelter.js"></script>
</body>
</html>
